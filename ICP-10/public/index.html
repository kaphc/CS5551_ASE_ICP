<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="styles/index.css">
<script src="scripts/index.js"></script>
<head>
    <meta charset="UTF-8">
    <title>ICP-10</title>
</head>
<body ng-app="students" ng-controller="students_control">
<div class="jumbotron">
    <h1>ICP - 10</h1>
</div>
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
<div>
    <div>
        <p style="text-align: center">
        <input type="text" id="search" placeholder="Search here...">
        <a href="" class="btn btn-primary" ng-click="searchAStudent()">Search</a>
        <a href="" class="btn btn-success" data-toggle="modal" data-target="#modalLoginForm"> + Add a Student</a>
        </p>
    </div>
    <div class="container">
        <div class="left_container">
            <p></p>
        </div>
        <div class="middle_container">
            <table id="student_table" class="table table-bordered">
            </table>
        </div>
        <div class="right_container">
            <p></p>
        </div>
    </div>
</div>
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div style="background-color: #EAEDED" class="modal-header text-center">
                <h1>Add a Student</h1>
            </div>
            <div class="modal-body mx-3">
                <div class="form-group">
                    <input type="text" id="class_id" ng-model="formData.class_id" class="form-control"
                           placeholder="Class Id">
                </div>
                <div class="form-group">
                    <input type="text" id="student_name" ng-model="formData.student_name" class="form-control"
                           placeholder="Student Name">
                </div>
                <div class="form-group">
                    <input type="text" id="course_of_study" ng-model="formData.course_of_study" class="form-control"
                           placeholder="Course of Study">
                </div>
                <div class="form-group">
                    <input type="text" id="major" class="form-control" ng-model="formData.major" placeholder="Major">
                </div>
                <div class="form-group">
                    <input type="text" id="minor" class="form-control" ng-model="formData.minor" placeholder="Minor">
                </div>
            </div>
            <div style="background-color: #EAEDED"  class="modal-footer d-flex justify-content-center">
                <button class="btn btn-success" data-dismiss="modal" ng-click="addAStudent()">Add</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
